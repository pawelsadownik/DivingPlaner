<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>TIME UNDERWATER:</h3>
<form action="#" th:action="@{/count/timeUnderwater}" th:object="${timeUnderWater}" method="post">
    <p>SAC: <input type="text" th:field="*{surfaceAirConsuption}" /></p>
    <p>Absolute Pressure: <input type="text" th:field="*{absolutePressure}" /></p>
    <p>Tank Volume: <input type="text" th:field="*{tankVolume}" /> </p>
    <p>Tank Pressure (minus 50 if reserve needed): <input type="text" th:field="*{tankPressure}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<h3>SAFE TIME =
    <td>
        <span th:unless="${tUnderWater == 0.0}"><span th:text="${tUnderWater}"></span>[min] </span>
    </td>
</h3>
</body>
</html>
