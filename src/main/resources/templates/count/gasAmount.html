<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/count/gasAmount}" th:object="${gasAmount}" method="post">
    <p>Tank Volume [l, dm3]: <input type="text" th:field="*{tankVolume}" /></p>
    <p>Pressure [bar]: <input type="text" th:field="*{pressure}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<h3>GAS AMOUNT = Tank Volume [dm3] x Pressure [bar]  / 1 [bar] =
    <td>
        <span th:unless="${gAmount == 0.0}"><span th:text="${gAmount}"></span>[dm3] </span>
    </td>
</h3>

</body>
</html>
