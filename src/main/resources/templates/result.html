<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>
<body>
<div align="center">
<h1>DIVING DATA:</h1>
<p th:text="'depth: ' + ${profile.depth} +' m'" />
<p th:text="'time: ' + ${profile.overalTime}+' min'" />
<p th:text="'deco stop at _meters and time _minutes ()-oxygen time  ' +${profile.depthStopTime}" />
<p th:text="'Ascend time to first deco stop: '+ ${profile.ascendTime}+' min'" />
<p th:text="'Speed to first deco stop: ' + ${profile.ascendSpeed}+' m/min'" />

    <form action="#" th:action="@{/sendEmail}" th:object="${email}" method="post">
        <p>email: <input type="text" th:field="*{address}" /></p>

        <p><input type="submit" value="SEND EMAIL" /> </p>
    </form>
    <p></p>
    <a href="/divingPlanForm">CREATE DIVING PLAN</a>

    <div class="container">
        <h2 align="center">Diving Profile</h2>

        <div id="container"
             style="width: 550px; height: 400px; margin: 0 auto"></div>


    </div>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script th:inline="javascript">
        $(function(){
            Highcharts.chart('container', {
                title:{

                    text:''
                },
                subtitle: {
                    text: 'source: Tabele dekompresji i rekopresji nurk√≥w MW'
                },
                xAxis: {
                    categories: [[${time}]],
                    crosshair: true
                },
                yAxis: {
                    reversed: true,
                    min: 0,
                    title: {
                        text: 'DEPTH [meters]'
                    }
                },
                tooltip: {
                    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
                    footerFormat: '</table>',
                    shared: true,
                    useHTML: true
                },
                plotOptions: {
                    column: {
                        pointPadding: 0.2,
                        borderWidth: 10
                    }
                },
                series: [{
                    name: 'TIME [minutes]',
                    data: [[${depth}]]
                }]
            });
        });
    </script>

    <a href="/profile">Submit another profile</a>



</div>


</body>

</html>
