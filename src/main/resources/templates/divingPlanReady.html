<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>

<body>



<div class="container">

<div th:if="${not #lists.isEmpty(divingPlan.divingType)}">
    <h2>Typ nurkowania</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Description</th>
        </tr>

        <tr th:each="type : ${divingPlan.divingType}">
            <td th:text="${divingPlan.divingType.indexOf(type)}+1"></td>
            <td th:text="${type}"></td>
        </tr>
    </table>
</div>

    <div th:if="${not #lists.isEmpty(divingPlan.purpose)}">
        <h2>Cel nurkowania</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Description</th>
            </tr>

            <tr th:each="target : ${divingPlan.purpose}">
                <td th:text="${divingPlan.purpose.indexOf(target)}+1"></td>
                <td th:text="${target}"></td>


            </tr>

        </table>
    </div>



</div>
<h2><a href="/riskForm">RISK MANAGEMENT</a></h2>


</body>
</html>
