 <!DOCTYPE HTML>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Handling Form Submission</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <script th:inline="javascript">
        function validateForm() {
            var x = document.forms["myForm"]["depth"].value;
            var y = document.forms["myForm"]["overalTime"].value;

            if (x == 0 || y==0) {
                alert("Brak danych");
                return false;
            }
        }
    </script>
<body>

<h1>Form</h1>
<form name="myForm" action="#" th:action="@{/profile}" th:object="${profile}" onsubmit="return validateForm()" method="post">
    <p>GLEBOKOSC (21-49)[m]: <input type="text" name="depth" th:field="*{depth}"  /></p>
    <p>CZAS (36-180)[min]: <input type="text" name="overalTime" th:field="*{overalTime}" /></p>
    <p><input type="submit" value="Submit" /></p>

</form>
<input type="submit"  name="obliczenia" value="obliczenia"/>
</body>
</html>
