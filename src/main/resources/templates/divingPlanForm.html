<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

</head>
<body>

<h1>Diving Plan</h1>


<form action="#" th:action="@{/divingPlanForm}" th:object="${divingPlan}" method="post">
    <p>Rodzaj prac podwodnych </p>
    <p><input type="checkbox" th:value="Szkolne" th:field="*{divingType}" />Szkolne</p>
    <p><input type="checkbox" th:value="Eksperymentalne" th:field="*{divingType}" />Eksperymentalne</p>


    <div id="rows">
    <p> <input type="button" value="Dodaj inne" onclick=addForm(); /></p>
    </div>






    <p>Cel prac podwodnych </p>
    <p>Inne: <input type="text" th:field="*{purpose}" /></p>


    <p><input type="submit" value="Submit" /> </p>
</form>
<div id="rekognitionJsonTop3">
    $('#rekognitionJsonTop3').html(formkod);
</div>

<script>

    function addForm() {

        var formularz = [];
        linia1kodu = "<input type=\"text\" th:field =\"*{divingType}\" />"

        formularz.push(linia1kodu);

        var formkod = formularz.join('');
    }



</script>
</body>
</html>
