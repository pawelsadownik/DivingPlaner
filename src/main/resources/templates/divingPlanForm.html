<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>
<body>
<p> th:value=${#dates.year(#dates.createNow())}
<h1>Diving Plan</h1>


<form action="#" th:action="@{/divingPlanForm}" th:object="${divingPlan}" method="post">
    <p>Typ nurkowania: </p>
    <p><input type="checkbox" th:value="Szkolne" th:field="*{divingType}" />Szkolne</p>
    <p><input type="checkbox" th:value="Eksperymentalne" th:field="*{divingType}" />experymentalne</p>
    <p>Inne: <input type="text" th:field="*{divingType}" /></p>
    <p><input type="submit" value="Submit" /> </p>

</form>

</body>
</html>
