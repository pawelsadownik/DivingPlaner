<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:textarea="http://www.w3.org/1999/xhtml">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="ISO-8859-1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

</head>
<body>

<h1>Diving Plan</h1>


<form action="#" th:action="@{/divingPlanForm}"  method="post">

<div th:object="${divingPlan}">
    <p>Rodzaj prac podwodnych </p>
    <p><input type="checkbox" th:value="Szkolne" th:field="*{divingType}" />Szkolne</p>
    <p><input type="checkbox" th:value="Eksperymentalne" th:field="*{divingType}" />Eksperymentalne</p>

    <input type="button" value="Dodaj własne" onclick='addForm();'/>
        <textarea id="invisibleElement" cols="50" rows="4" th:value="null" th:field="*{divingType}" placeholder="(Wprowadz cel)" disabled > </textarea>
</div>

    <div th:object="${divingPlan}">
    <p>Cel prac podwodnych </p>
        <p>Inne: <input type="text" th:field="*{purpose}" /></p>
    </div>


    <div th:object="${risk}" >

    <h2>Analiza ryzyka</h2>
        <table class="table table-striped">
            <tr>
                <th>Etap prac</th>
                <th>Rodzaj zagrozenia</th>
                <th>Osoba zagrożona</th>
                <th>Wstępna ocena ryzyka</th>
                <th>Przeciwdziałanie</th>
                <th>Końcowa ocena ryzyka</th>
            </tr>
            <tr>
                <th><input type="text" th:field="*{etapPrac}" /> </th>
                <th><input type="text" th:field="*{rodzajZagrozenia}" /> </th>
                <th><input type="text" th:field="*{zagrozonaOsoba}" /> </th>
                <th><input type="text" th:field="*{wstepneRyzyko}" /> </th>
                <th><input type="text" th:field="*{przeciwdzialanie}" /> </th>
                <th><input type="text" th:field="*{koncoweRyzyko}" /> </th>
            </tr>
            <tr>
                <th><input type="text" th:field="*{etapPrac}" /> </th>
                <th><input type="text" th:field="*{rodzajZagrozenia}" /> </th>
                <th><input type="text" th:field="*{zagrozonaOsoba}" /> </th>
                <th><input type="text" th:field="*{wstepneRyzyko}" /> </th>
                <th><input type="text" th:field="*{przeciwdzialanie}" /> </th>
                <th><input type="text" th:field="*{koncoweRyzyko}" /> </th>
            </tr>
            <tr>
                <th><input type="text" th:field="*{etapPrac}" /> </th>
                <th><input type="text" th:field="*{rodzajZagrozenia}" /> </th>
                <th><input type="text" th:field="*{zagrozonaOsoba}" /> </th>
                <th><input type="text" th:field="*{wstepneRyzyko}" /> </th>
                <th><input type="text" th:field="*{przeciwdzialanie}" /> </th>
                <th><input type="text" th:field="*{koncoweRyzyko}" /> </th>
            </tr>

        </table>

        <p><input type="submit" value="Submit" /> </p>
    </div>
</form>

<script th:inline="javascript">

    function addForm() {

        var htmlLine = document.getElementById('invisibleElement')
        htmlLine.disabled = false;
    }


</script>
</body>
</html>
